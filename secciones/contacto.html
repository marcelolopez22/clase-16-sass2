    <header class="header-flex">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <img src="../imagenes/Logo pos-tec.jpg" alt="logo">

              </button>

    <main class="main-contacto">
        <h1>Contacto</h1>
        <section>
            <article class="contactanos">
                <img src="../imagenes/contactanos.jpg" alt="contactanos">
                <h2 class="contacto">Completa tus datos</h2>
                <form action="#" method="get" enctype="text/plain">
                    <div class="contactanos-1">
                   <div class="contacto-a"><input type="text" placeholder="Nombre Completo" name="Nombre Completo" required></div>
                    <div class="contacto-b"><input type="text" placeholder="Apellido" name="Apellido" required></div>
                    <div class="contacto-c"><input type="number" placeholder="DNI" name="DNI" required></div>
                    <div class="contacto-d"><input type="email" placeholder="name@email.com" name="Email" required></div>
                    <div class="contacto-e"><input type="tel" placeholder="Telefono" name="Telefono" required></div>
                    </div>
                    <div class="contactanos-2">
                        <h2>Elegi tu consulta</h2>
                       <article>
                        <p>Entrega de Insumos</p>
                        <input type="radio" name="Consulta" value="Entrega de Insumos">
                    </article>
                        <article><p>Servicio Tecnico</p>
                        <input type="radio" name="Consulta" value="Servicio Tecnico"></article>
                       <article><p>Instalacion de Terminal</p>
                        <input type="radio" name="Consulta" value="Instalacion de Terminal"></article>
                    <article><input type="submit"></article>
                    </div>   
                </form>
                </article>
        </section>
        <div class="volver">
            <a href="../index.html">Volver al Inicio</a>
        </div>
